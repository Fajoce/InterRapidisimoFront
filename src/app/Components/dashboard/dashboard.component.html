<div class="d-flex flex-column flex-md-row vh-100">
  <!-- Sidebar -->
  <nav class="bg-dark text-white p-4 shadow-lg" style="min-width: 280px; font-size: 1.1rem;">
    <h3 class="text-center mb-5">
      <i class="bi bi-grid-fill me-2 fs-4"></i> Menú
    </h3>
    <ul class="nav flex-column gap-4">
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center gap-3 hover-effect" routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-house-door-fill fs-5"></i> Inicio
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center gap-3 hover-effect" routerLink="/usuario/detalle" routerLinkActive="active">
          <i class="bi bi-person-circle fs-5"></i> Ver mis Datos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center gap-3 hover-effect" routerLink="/alumnos" routerLinkActive="active">
          <i class="bi bi-person-badge fs-5"></i> Alumnos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center gap-3 hover-effect" routerLink="/docentes" routerLinkActive="active">
          <i class="bi bi-person-lines-fill fs-5"></i> Docentes
        </a>
      </li>
      <li class="nav-item">
        <a *ngIf="esAdmin"  class="nav-link text-white d-flex align-items-center gap-3 hover-effect" routerLink="/materias" routerLinkActive="active">
          <i class="bi bi-book fs-5"></i> Materias
        </a>
      </li>
      <li class="nav-item">
        <a  class="nav-link text-white d-flex align-items-center gap-3 hover-effect" routerLink="/matriculas" routerLinkActive="active">
          <i class="bi bi-journal-bookmark-fill fs-5"></i> Matrículas
        </a>
      </li>
      <li class="nav-item">
        <a *ngIf="esAdmin"  class="nav-link text-white d-flex align-items-center gap-3 hover-effect" routerLink="/grados" routerLinkActive="active">
          <i class="bi bi-graduation-cap fs-5"></i> Grados
        </a>
      </li>
        <li class="nav-item">
        <a *ngIf="esAdmin"  class="nav-link text-white d-flex align-items-center gap-3 hover-effect" routerLink="/asignaciones" routerLinkActive="active">
          <i class="bi bi-graduation-cap fs-5"></i> Asignaciones
        </a>
      </li>
      <li class="nav-item mt-4">
        <a class="nav-link text-white d-flex align-items-center gap-3 hover-effect" (click)="logout()">
          <i class="bi bi-box-arrow-right fs-5"></i> Cerrar Sesión
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="flex-grow-1 p-5 bg-light overflow-auto">
    <div class="alert alert-primary d-flex align-items-center gap-3 mb-4" role="alert">
      <i class="bi bi-person-circle fs-4"></i>
      <div>
        Bienvenido, <strong>{{ userName }}</strong> (ID: {{ userId }})
      </div>
    </div>

    <h2 class="mb-4">Panel Principal</h2>
    <p class="text-muted">Aquí puedes gestionar los módulos de la aplicación como alumnos, docentes y más.</p>
  </main>
</div>
