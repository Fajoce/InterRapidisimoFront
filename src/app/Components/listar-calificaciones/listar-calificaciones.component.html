<div class="container mt-4">
  <h2 class="mb-4">Listado de Calificaciones</h2>

  <table class="table table-bordered table-hover table-striped">
    <thead class="table-primary text-center">
      <tr>
        <th>ID</th>
        <th>Matrícula</th>
        <th>Asignación</th>
        <th>Nota</th>
        <th>Fecha</th>
        <th>Observación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grade of calificaciones">
        <td>{{ grade.calificacionID }}</td>
        <td>{{ grade.matriculaID }}</td>
        <td>{{ grade.asignacionID }}</td>
        <td>{{ grade.nota }}</td>
        <td>{{ grade.fechaRegistro | date: 'short' }}</td>
        <td>{{ grade.observacion }}</td>
        <td>
          <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="ver(grade)">
              👁 Ver
            </button>
            <button class="btn btn-outline-warning btn-sm" (click)="editar(grade)">
              ✏️ Editar
            </button>
            <button
              class="btn btn-outline-danger btn-sm"
              (click)="eliminar(grade.calificacionID)"
            >
              🗑️ Eliminar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>  
</div>
