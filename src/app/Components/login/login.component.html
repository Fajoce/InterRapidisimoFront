<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="usuario@correo.com" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="••••••••" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta? <button class="btn btn-default"  (click)="goToRegister() ">Crear Cuenta</button></p>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
   </div>
</div>
