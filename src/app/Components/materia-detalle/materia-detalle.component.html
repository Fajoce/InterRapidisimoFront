<div class="container mt-4">
  <h3>Detalle de la Materia</h3>

  <div *ngIf="materia; else errorTemplate" class="card mt-3">
    <div class="card-body">
      <p><strong>ID:</strong> {{ materia.materiaID }}</p>
      <p><strong>Nombre:</strong> {{ materia.nombre }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-secondary" (click)="router.navigate(['/materias'])">Volver</button>
    </div>
  </div>

  <ng-template #errorTemplate>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
  </ng-template>
</div>
