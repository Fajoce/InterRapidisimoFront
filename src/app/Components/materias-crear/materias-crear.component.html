<div class="container mt-4">
  <h2>Crear Materia</h2>

  <form [formGroup]="materiaForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la materia</label>
      <input type="text" id="nombre" class="form-control" formControlName="Nombre" 
      [ngClass]="{
      'is-invalid': materiaForm.get('Nombre')?.invalid && materiaForm.get('Nombre')?.touched
    }"
  />
  <div *ngIf="materiaForm.get('Nombre')?.errors && materiaForm.get('Nombre')?.touched" class="invalid-feedback">
    <div *ngIf="materiaForm.get('Nombre')?.errors?.['required']">El nombre es obligatorio.</div>
    <div *ngIf="materiaForm.get('Nombre')?.errors?.['minlength']">Debe tener al menos 7 caracteres.</div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="materiaForm.invalid">Guardar</button>
    <button class="btn btn-secondary ms-2" type="button" (click)="router.navigate(['/materias'])">Cancelar</button>
    </div>
  </form>
</div>
